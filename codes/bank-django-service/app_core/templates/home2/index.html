<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/static/bootstrap5.0.2/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/home2/style.css">
</head>

<body>
    <!-- 上排選單 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <!-- 圖片首頁連結 -->
            <a class="navbar-brand" href="/home">
                <img src="/static/home2/CBDC.png" alt="CBDC計劃圖片" id="nav-icon">
            </a>
            <!-- /圖片首頁連結 -->
            <!-- 選單響應按鈕 -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- /選單響應按鈕 -->
            <!-- 選項 -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active text-secondary" href="/home">首頁</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-secondary" href="/withdraw">隱私模式-提款</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link active text-secondary" href="/deposit/upload">隱私模式-存款</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-secondary" href="/redeem/voucher">儲值</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-secondary" href="/pay">公開支付</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-secondary" href="/pay/qr-code">公開支付-收款條碼</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-secondary" href="/logout">登出</a>
                    </li>
                </ul>
            </div>
            <!-- /選項 -->
        </div>
    </nav>
    <!-- /上排選單 -->

    <!-- 主畫面橫幅 -->
    <div class="container-fluid">
        <div class="row">
            <div class="col" id="introduction-backbround">
                <div class="container">
                    <div class="row">
                        <!-- 介紹文字 -->
                        <div class="col-6">
                            <h1 id="introduction-title">CBDC</h1>
                            <p id="introduction-text" class="">一個你可以信賴的數位點數平台</p>
                        </div>
                        <!-- /介紹文字 -->
                        <!-- ICON -->
                        <div class="col-6 ">
                            <img id="introduction-image" src="../../static/home2/ICON.png" alt="">
                        </div>
                        <!-- /ICON -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /主畫面橫幅 -->

    <!-- 餘額與使用者 -->
    <div class="container">
        <div class="row ">
            <!-- 使用者 -->
            <div class="col-md-6">
                <!-- 使用者標題 -->
                <p id="user-title-text">使用者</p>
                <!-- /使用者標題 -->
                <!-- 使用者卡片 -->
                <div class="card" id="user-card">
                    <div class="card-body">
                        <p class="card-text text-end" id="user_account">使用者</p>
                    </div>
                </div>
                <!-- /使用者卡片 -->
            </div>
            <!-- /使用者 -->

            <!-- 餘額 -->
            <div class="col-md-6 ">
                <!-- 餘額標題 -->
                <p id="balance-title-text">餘額</p>
                <!-- /餘額標題 -->
                <!-- 餘額卡片 -->
                <div class="card" id="balance-card">
                    <div class="card-body">
                        <p class="card-text text-end" id="balance_text">餘額</p>
                    </div>
                </div>
                <!-- /餘額卡片 -->
            </div>
            <!-- /餘額 -->
        </div>
    </div>
    <!-- /餘額與使用者 -->

    <!-- 下方服務選項 -->
    <div class="container text-secondary">
        <!-- 服務項目 -->
        <div class="row text-center">
            <div class="col services-text">服務項目</div>
        </div>
        <!-- /服務項目 -->

        <!-- 服務卡片組 -->
        <div class="row text-center">
            <!-- 卡片1 -->
            <div class="col-md-4 ">
                <!-- 卡片連結 -->
                <a href="/withdraw">
                    <div class="card services-cards">
                        <img src="/static/home2/withdraw_icon.png" class="card-img-top">
                        <div class="card-body">
                            <h3 class="card-title">隱私模式-提款</h3>
                            <p class="card-text">不被追蹤的，從帳戶中提取數位貨幣。</p>
                        </div>
                    </div>
                </a>
            </div>
            <!-- /卡片1 -->

            <!-- 卡片5 -->
            <div class="col-md-4">
                <!-- 卡片連結 -->
                <a href="/deposit/upload">
                    <div class="card services-cards">
                        <img src="../../static/home2/ICON-1.svg" class="card-img-top">
                        <div class="card-body">
                            <h3 class="card-title">隱私模式-存款</h3>
                            <p class="card-text">不被追蹤的，將數位貨幣檔案上傳然後存入銀行存款</p>
                        </div>
                    </div>
                </a>
            </div>
            <!-- /卡片5 -->

            <!-- 卡片4 -->
            <div class="col-md-4">
                <!-- 卡片連結 -->
                <a href="/redeem/voucher">
                    <div class="card services-cards">
                        <img src="../../static/home2/ICON-0.svg" class="card-img-top">
                        <div class="card-body">
                            <h3 class="card-title">儲值</h3>
                            <p class="card-text">掃描 QR code 來儲值管理員發行的貨幣。</p>
                        </div>
                    </div>
                </a>
            </div>
            <!-- /卡片4 -->

            <!-- 卡片2 -->
            <div class="col-md-4">
                <!-- 卡片連結 -->
                <a href="/pay">
                    <div class="card services-cards">
                        <img src="/static/home2/balance_inquiry_icon.png" class="card-img-top">
                        <div class="card-body">
                            <h3 class="card-title">公開支付</h3>
                            <p class="card-text">掃描別人的條碼，或輸入別人的付款序號，將款項付給別人</p>
                        </div>
                    </div>
                </a>
            </div>
            <!-- /卡片2 -->

            <!-- 卡片3 -->
            <div class="col-md-4">
                <!-- 卡片連結 -->
                <a href="/pay/qr-code">
                    <div class="card services-cards">
                        <img src="/static/home2/saving_icon.png" class="card-img-top">
                        <div class="card-body">
                            <h3 class="card-title">公開支付-收款條碼</h3>
                            <p class="card-text">顯示付款 QR code</p>
                        </div>
                    </div>
                </a>
            </div>
            <!-- /卡片3 -->



        </div>
        <!-- /服務卡片組 -->
    </div>
    <!-- /下方服務選項 -->
</body>
<script src="/static/bootstrap5.0.2/bootstrap.bundle.min.js"></script>
<script src="/static/sweetalert2/sweetalert2.all.min.js" type="text/javascript"></script>
<script type="module" src="/static/home2/script.js"></script>

</html>
