    <!-- 上排選單 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">

            <a class="navbar-brand" href="/home">

                    <div class="row">

                        <div class="col-6">
                            <h1 id="introduction-title">公開支付-收款條碼</h1>

                        </div>
                        <!-- /介紹文字 -->
                        <!-- ICON -->

    <div class="container">

            <div class="col">

                <div class="card text-secondary">
