<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/static/bootstrap5.0.2/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/pay/style.css">
</head>

<body>
    <!-- 上排選單 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <!-- 圖片首頁連結 -->
            <a class="navbar-brand" href="/home">
                <img src="/static/home2/CBDC.png" alt="CBDC計劃圖片" id="nav-icon">
            </a>
            <!-- /圖片首頁連結 -->
            <!-- 選單響應按鈕 -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- /選單響應按鈕 -->
            <!-- 選項 -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active text-secondary" href="/home">首頁</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-secondary" href="/withdraw">隱私模式-提款</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link active text-secondary" href="/deposit/upload">隱私模式-存款</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-secondary" href="/redeem/voucher">儲值</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-secondary" href="/pay">公開支付</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-secondary" href="/pay/qr-code">公開支付-收款條碼</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-secondary" href="/logout">登出</a>
                    </li>
                </ul>
            </div>
            <!-- /選項 -->
        </div>
    </nav>
    <!-- /上排選單 -->

    <!-- 主畫面橫幅 -->
    <div class="container-fluid">
        <div class="row">
            <div class="col" id="introduction-backbround">
                <div class="container">
                    <div class="row">
                        <!-- 介紹文字 -->
                        <div class="col-6">
                            <h1 id="introduction-title">公開支付</h1>
                            <p id="introduction-text" class="">掃描別人的公開支付-收款條碼，或輸入別人的付款序號，將款項付給別人</p>
                        </div>
                        <!-- /介紹文字 -->
                        <!-- ICON -->
                        <div class="col-6 ">
                            <img id="introduction-image" src="../../static/pay/balance_inquiry_icon.png" alt="">
                        </div>
                        <!-- /ICON -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <br>
    <!-- /主畫面橫幅 -->

    <!-- 餘額 -->
    <div class="container">
        <div class="row">
            <div class="col-md-12 ">
                <!-- 餘額標題 -->
                <p id="qr-title-text">餘額</p>
                <!-- /餘額標題 -->
                <!-- 餘額卡片 -->
                <div class="card" id="qr-card">
                    <div class="card-body">
                        <p class="card-text text-end" id="balance_text">餘額</p>
                    </div>
                </div>
                <!-- /餘額卡片 -->
            </div>
        </div>
    </div>
    <!-- /餘額 -->

    <!-- QR code -->
    <div class="container">
        <div class="row ">
            <div class="col">
                <!-- QR code外框 -->
                <div class="card text-secondary">
                    <div class="card-body" id="payment_card">
                        <h2>支付</h2>
                        <!-- 輸入付款金額 -->
                        <div id="payment_form">
                            <label for="payment_amount_input" class="col-sm-2 col-form-label">付款金額</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="payment_amount_input">
                            </div>
                            <br>
                            <button type="button" class="btn btn-primary" id="payment_amount_btn">下一步</button>
                        </div>
                        <!-- /輸入付款金額 -->
                        <!-- 攝影機設置 -->
                        <div id="reader"></div>
                        <!-- /攝影機設置 -->
                    </div>
                </div>
                <!-- /QR code外框 -->
            </div>
        </div>
    </div>
    <!-- /QR code -->
    <br>
    <br>
</body>
<script src="/static/bootstrap5.0.2/bootstrap.bundle.min.js"></script>
<script src="/static/pay/html5-qrcode.min.js" type="text/javascript"></script>
<script src="/static/sweetalert2/sweetalert2.all.min.js" type="text/javascript"></script>
<script type="module" src="/static/pay/script.js"></script>

</html>
