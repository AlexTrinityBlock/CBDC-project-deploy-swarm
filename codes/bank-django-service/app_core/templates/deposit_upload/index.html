<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/static/bootstrap5.0.2/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/deposit_upload/style.css">
</head>

<body>
    <!-- 上排選單 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <!-- 圖片首頁連結 -->
            <a class="navbar-brand" href="/home">
                <img src="/static/home2/CBDC.png" alt="CBDC計劃圖片" id="nav-icon">
            </a>
            <!-- /圖片首頁連結 -->
            <!-- 選單響應按鈕 -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- /選單響應按鈕 -->
            <!-- 選項 -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active text-secondary" href="/home">首頁</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-secondary" href="/withdraw">隱私模式-提款</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link active text-secondary" href="/deposit/upload">隱私模式-存款</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-secondary" href="/redeem/voucher">儲值</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-secondary" href="/pay">公開支付</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-secondary" href="/pay/qr-code">公開支付-收款條碼</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-secondary" href="/logout">登出</a>
                    </li>
                </ul>
            </div>
            <!-- /選項 -->
        </div>
    </nav>
    <!-- /上排選單 -->

    <!-- 主畫面橫幅 -->
    <div class="container-fluid">
        <div class="row">
            <div class="col" id="introduction-backbround">
                <div class="container">
                    <div class="row">
                        <!-- 介紹文字 -->
                        <div class="col-6">
                            <h1 id="introduction-title">隱私模式-存款</h1>
                            <p id="introduction-text" class="">不被追蹤的，將數位貨幣檔案上傳然後存入銀行存款</p>
                        </div>
                        <!-- /介紹文字 -->
                        <!-- ICON -->
                        <div class="col-6 ">
                            <img id="introduction-image" src="../../static/deposit_upload/ICON-1.svg" alt="">
                        </div>
                        <!-- /ICON -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <br>
    <!-- /主畫面橫幅 -->

    <!-- 餘額 -->
    <div class="container">
        <div class="row">
            <div class="col-md-12 ">
                <!-- 餘額標題 -->
                <p id="qr-title-text">餘額</p>
                <!-- /餘額標題 -->
                <!-- 餘額卡片 -->
                <div class="card" id="qr-card">
                    <div class="card-body">
                        <p class="card-text text-end" id="balance_text">餘額</p>
                    </div>
                </div>
                <!-- /餘額卡片 -->
            </div>
        </div>
    </div>
    <!-- /餘額 -->

    <!-- 上傳貨幣 -->
    <div class="container">
        <div class="row ">
            <div class="col">
                <!-- 上傳貨幣外框 -->
                <div class="card text-secondary">
                    <div class="card-body" id="payment_card">
                        <!-- 風琴分頁上排 -->
                        <nav>
                            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                                <button class="nav-link " id="nav-home-tab" data-bs-toggle="tab"
                                    data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home"
                                    aria-selected="true">
                                    上傳
                                </button>
                                <button class="nav-link active" id="nav_tab_1" data-bs-toggle="tab"
                                    data-bs-target="#nav-1" type="button" role="tab" aria-controls="nav-1"
                                    aria-selected="true">
                                    掃描 QR code
                                </button>
                            </div>
                        </nav>
                        <br>
                        <!-- /風琴分頁上排 -->
                        <!-- 風琴分頁外框 -->
                        <div class="tab-content" id="nav-tabContent">
                            <!-- 檔案上傳 -->
                            <div class="tab-pane fade show " id="nav-home" role="tabpanel"
                                aria-labelledby="nav-home-tab">
                                <!-- 上傳按鈕 -->
                                <input class="form-control" type="file" id="currency_file">
                                <!-- 等待圓環 -->
                                <div class="d-flex justify-content-center">
                                    <div class="spinner-grow text-primary" role="status" id='upload_spinner'
                                        style="display:none">
                                        <span class="visually-hidden">Loading...</span>
                                    </div>
                                </div>
                                <!-- /等待圓環 -->
                            </div>
                            <!-- /檔案上傳 -->
                            
                            <!-- QR code -->
                            <div class="tab-pane fade show active" id="nav-1" role="tabpanel"
                                aria-labelledby="nav_tab_1"> 
                             <div id="reader"></div>
                            </div>
                            <!-- /QR code -->
                        </div>
                        <!-- /風琴分頁外框 -->
                    </div>
                </div>
                <!-- /上傳貨幣外框 -->
            </div>
        </div>
    </div>
    <!-- /上傳貨幣 -->
    <br>
    <br>
</body>
<script src="/static/bootstrap5.0.2/bootstrap.bundle.min.js"></script>
<script src="/static/pay/html5-qrcode.min.js" type="text/javascript"></script>
<script src="/static/sweetalert2/sweetalert2.all.min.js" type="text/javascript"></script>
<script type="module" src="/static/deposit_upload/script.js"></script>

</html>
